  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Work Day Scheduler</title>

  <body>
    <header>
      <h1 class="display-3">Donow - Work day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--Timeblocks begin here-->
      <!--9-->
      <div id="9AM" class="row time-block">
        <div class="col col-lg-2 hour">9 AM</div>

        <textarea class="col-6 col-md-8 description"></textarea>
        <button class="btn saveBtn col-1 col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
